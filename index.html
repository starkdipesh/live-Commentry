<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parthasarathi - Live Universal Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
        .jarvis-orb { width: 150px; height: 150px; border-radius: 50%; background: radial-gradient(circle, #3b82f6 0%, #1d4ed8 70%, #1e1b4b 100%); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 font-sans min-h-screen flex flex-col items-center justify-center p-6">

    <!-- JARVIS ORB -->
    <div class="jarvis-orb glow mb-8 flex items-center justify-center">
        <div class="text-xs font-bold tracking-widest text-blue-200">PARTHASARATHI</div>
    </div>

    <h1 class="text-3xl font-bold mb-2 tracking-tight">World's Best Life-Long Partner</h1>
    <p class="text-slate-400 mb-8 italic">"Bhai, I am watching your screen live. Tension mat lo."</p>

    <!-- CONTROL PANEL -->
    <div class="glass p-8 rounded-2xl w-full max-w-md flex flex-col gap-4">
        <button id="startBtn" class="bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold transition-all transform hover:scale-105">
            ðŸš€ Wake Up (Share Screen)
        </button>
        
        <div class="flex flex-col gap-2">
            <label class="text-xs text-slate-500 uppercase font-bold">Groq API Key</label>
            <input type="password" id="apiKey" placeholder="gsk_..." class="bg-slate-900 border border-slate-700 p-3 rounded-lg focus:outline-none focus:border-blue-500">
        </div>

        <div id="status" class="text-center text-sm text-blue-400 font-mono mt-4">Status: Sleeping...</div>
    </div>

    <!-- LOGS -->
    <div id="output" class="mt-8 text-sm text-slate-400 max-w-2xl text-center"></div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const apiKeyInput = document.getElementById('apiKey');
        const statusDiv = document.getElementById('status');
        const outputDiv = document.getElementById('output');

        let screenStream = null;
        let goldDataset = [];
        let recognition = null;
        let lastUserSpeech = "";

        // JARVIS Initialization
        startBtn.onclick = async () => {
            const key = apiKeyInput.value || localStorage.getItem('sarthi_key');
            if(!key) return alert("Bhai, API Key toh dalo!");
            localStorage.setItem('sarthi_key', key);

            try {
                statusDiv.innerText = "Status: Capturing Eyes...";
                screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                
                statusDiv.innerText = "Status: JARVIS LIVE (Zero Load)";
                startBtn.classList.add('hidden');
                
                const downloadBtn = document.createElement('button');
                downloadBtn.innerText = "ðŸ“¥ Download Gold Dataset";
                downloadBtn.className = "bg-green-600 p-3 rounded-xl mt-4 font-bold w-full transition-all hover:bg-green-500";
                downloadBtn.onclick = downloadData;
                startBtn.parentElement.appendChild(downloadBtn);

                initVoice();
                startLifeCycle(key);
            } catch (err) {
                console.error(err);
                statusDiv.innerText = "Error: Permission Denied";
            }
        };

        function initVoice() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = false;
                recognition.lang = 'hi-IN';

                recognition.onresult = (event) => {
                    const speech = event.results[event.results.length - 1][0].transcript;
                    lastUserSpeech = speech;
                    console.log("ðŸ—£ï¸ User:", speech);
                };

                recognition.onerror = (err) => console.error("Mic Error:", err);
                recognition.onend = () => recognition.start(); // Keep it alive
                recognition.start();
            }
        }

        async function startLifeCycle(apiKey) {
            const video = document.createElement('video');
            video.srcObject = screenStream;
            await video.play();

            setInterval(async () => {
                const canvas = document.createElement('canvas');
                canvas.width = 1280;
                canvas.height = 720;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const frameBase64 = canvas.toDataURL('image/jpeg', 0.6);

                statusDiv.innerText = "Status: JARVIS Thinking...";
                
                try {
                    // 1. Vision + Brain (Thinking about what he sees)
                    const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${apiKey}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            model: "llama-3.2-11b-vision-preview", // Vision Model
                            messages: [
                                {
                                    role: "user",
                                    content: [
                                        { type: "text", text: `You are Parthasarathi, the World's Best Life-Long All-Rounder Partner.
                                              Context: User is currently ${lastUserSpeech ? 'talking to you' : 'working silently'}.
                                              Visual: Look at the screen (Code, Game, or Web).
                                              Task: Give a high-IQ, witty Hinglish response (max 15 words) as a strategic guide.` },
                                        { type: "image_url", image_url: { url: frameBase64 } }
                                    ]
                                }
                            ],
                            max_tokens: 50
                        })
                    });

                    const data = await response.json();
                    const aiReply = data.choices[0].message.content;
                    
                    statusDiv.innerText = "Status: JARVIS Speaking...";
                    speak(aiReply);

                    // 2. Real Data Collection
                    goldDataset.push({
                        timestamp: new Date().toISOString(),
                        visual_screenshot: frameBase64.substring(0, 100) + "...", // Trim in logs
                        user_speech: lastUserSpeech || "[Silent]",
                        ai_response: aiReply
                    });

                    outputDiv.innerText = `Interactions Collected: ${goldDataset.length}. Partha just said: "${aiReply}"`;
                    lastUserSpeech = ""; // Clear for next round

                } catch (err) {
                    console.error("Cloud Error:", err);
                    statusDiv.innerText = "Status: Internet Issue?";
                }
            }, 10000); // 10s cycle
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'hi-IN';
            utterance.rate = 1.1;
            window.speechSynthesis.speak(utterance);
        }

        function downloadData() {
            const blob = new Blob([JSON.stringify(goldDataset, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `sarthi_gold_data_${Date.now()}.json`;
            a.click();
        }
    </script>
</body>
</html>
